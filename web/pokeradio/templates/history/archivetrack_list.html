{% extends 'base.html' %}
{% load staticfiles %}

{% block container %}
<header class="Header--page">
    <h1>Highly played tracks</h1>
</header>

<div class="Listing-list">
    {% for object in object_list %}
    <div class="Listing">
        <h2>
            <a href="{{ object.get_absolute_url }}">
                {{ object.name }} - <small>{{ object.artist }}</small>
            </a>
        </h2>
        <p class="Listing-sub">
        <a title="Open in Spotify locally" class="spotify-link js-spotifyLink js-spotifyLink--track" href="{{ object.spotify_href }}">Open in Spotify</a>
        <span class="Listing-score"><small>&times;</small> {{ object.play_set.all.count }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
