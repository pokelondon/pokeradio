<form role="form" method="post" action="{{ form.action }}" class="Form Form--full">
    {% csrf_token %}
    {% for hidden in form.hidden_fields %}
    {{ hidden }}
    {% endfor %}
    {{ form.non_field_errors }}
    {% for field in form.visible_fields %}
    {% include "includes/form_field_snippet.html" with field=field %}
    {% endfor %}
    <button class="btn" type="submit">Submit</button>
</form>
