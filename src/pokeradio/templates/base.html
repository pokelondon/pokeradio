<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie6"><![endif]-->
<!--[if IE 7 ]><html class="ie7"><![endif]-->
<!--[if IE 8 ]><html class="ie8"><![endif]-->
<!--[if (gt IE 8)|!(IE)]><!--><html lang="en" class="not-ie"><!--<![endif]-->
    <head>
        <meta charset="utf-8"/>
        <title>{% block page_title %}POKERadio{% endblock %}</title>
        <!-- Styles -->
        <link rel="stylesheet" href="{{ STATIC_URL }}css/normalize.css" />
        <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
        <!-- Favicon -->

        <link rel="shortcut icon" href="img/favicon.ico" />

        {% block scripts %}
        {% endblock %}
    </head>
    <body>
        <Header class="Header">
            <div class="container">
                <a href="/"><div class="Header-logo"></div></a>
                {%  if request.user.is_authenticated %}
                <div class='Header-userControls'>
                    <img class="Header-userControls-image" src="/profilepictures/{{ request.user.id }}.jpg"/>
                    <div class="Header-userControls-info">
                        <span class="bold">{{ request.user.first_name }}</span>
                        <div><a href="{% url 'logout' %}" >Logout</a> | <a href="{% url 'scoring:statement' %}" >Credits</a></div>
                    </div>
                </div>
                {% endif %}
            </div>    
        </Header>
            <div class="container">
            {% block container %}
            {% endblock %}
            </div>
        <script data-main="{{ STATIC_URL }}js/main" src="{{ STATIC_URL }}js/lib/requirejs/require.js"></script>
    </body>
</html>
