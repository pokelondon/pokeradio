{% extends 'base.html' %}
{% block scripts %}
        <script src="{{ STATIC_URL }}js/lib/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('{{ socketio_client_url }}');
            var PRAD = PRAD || {};
            PRAD.user_id = {{ request.user.id }};
            PRAD.blacklist = {{ blacklist|safe }};
            PRAD.first_name = '{{ request.user.first_name }}';
        </script>
{% endblock %}


{% block container %}
<div class="row">
    <div class="col-md-12">
        <a class='btn add-track u-btn--large'>
            <span class="u-icon--search"></span><span>Type "/" to search tracks</span>
        </a>
    </div>
    <progress class="progress-bar" value="0" max="100"></progress>
    <section class="col-md-12 Playlist">
        <ul id="playlist" class="Playlist-items media-list">
            <!-- Backbone template js/template/playlist.html
                        Backbone View js/views/playlist/playist/view.js-->
        </ul>
    </section>
</div>

<div id="addTrackView" class='Search' style="display: none;">
    <div class='Search-wrapper'>
        <header class="Header Header--noBg">
            <div class="container">
                <div class="Header-logo"></div>
            </div>
        </header>
        <div class="container">
            <form role="form" id="searchForm" class="form-inline Search-form">
                <div class="Search-input-wrapper">
                    <input type='search' autocomplete="off" name="search" class="Search-input" id="searchInput" placeholder="Start typing&#8230;">
                </div>
                <input type="submit" id="doSearch" class="btn btn-search" value="Go" class="btn btn-default"/>
            </form>
            <div class="Search-results-wrapper js-search-results-wrapper">
                <header class="Search-results-header">
                    <div class="row">
                        <div class="col-md-10">Use arrow keys to navigate &#11014; &#11015;</div>
                        <div class="col-md-2">ESC to close</div>
                    </header>
                </div>
                <ul class="Search-items js-search-items"></ul>
            </div>
        </div>
    </div>
</div>


{% endblock%}
