{% if previous_week %}
<a href="{% url pattern  year=previous_week|date:'Y' week=previous_week|date:'W' %}" class="btn secondary">&larr; Previous Week</a>
{% endif %}
{% if next_week %}
<a href="{% url pattern year=next_week|date:'Y' week=next_week|date:'W' %}" class="btn primary">Next Week &rarr;</a>
{% endif %}

<a href="{% url 'history:index' %}" class="btn pull-right">Dashboard</a>
