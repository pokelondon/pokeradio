<!--<li data-playlist-id="<%= id %>" class="media <%= played ? "played" : "not-played" %>">-->
<div class="media-wrapper">
    <% if (!played){ %>
    <img class="album-art media-object" src="/albumart/<%= album_href.replace(/:/g, "/") %>.jpg">
    <% } %>
    <div class="media-body">
        <div class="track">
            <span class='name'><%= name %></span>
            <span><%= artist %></span>
        </div>
        <div class="duration"><%= _(length).convertToMinutes()%></div>
        <div class="user">
            <img class="media-object" src="/profilepictures/<%= user.id %>.jpg">
            <div><%= user.full_name %></div>
        </div>
    </div>
</div>
