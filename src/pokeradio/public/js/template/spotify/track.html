    <div class="media-body Search-item-body">
        <div class="row Search-item-details">
            <div class="Search-item-details-preview js-search-item-details-preview"></div>

            <div class="col-md-6 Search-item-details-track">
                <span class="Search-item-details-track-name"><%= name %></span>
                <span class="Search-item-secondaryText"><%= artists[0].name %></span><br />
            </div>



             <div class="Search-item-details-actions col-md-6">
                <div class="Search-item-details-duration col-md-2"><%= _(length).convertToMinutes() %>
                    <a class="btn-preview">open preview</a>
                </div>
                <div class="Search-item-secondaryText col-md-8"><%= album.name %> <span>Released: <%= album.released %></span></div>
                <a class="Search-item-add js-queue-track col-md-1 pull-right">+</a>
             </div>
        </div>
    </div>
